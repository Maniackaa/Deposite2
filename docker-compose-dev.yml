  redis2:
    container_name: redis_deposit
    image: redis:latest
    command: redis-server --save 20 1 --loglevel warning
    restart: always
    ports:
      - "16379:6379"
    volumes:
      - ./redis/etc/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data2:/data

  backend2:
    build: ./backend_deposit
    restart: always
    env_file: .env
#    environment:
#      - CELERY_BROKER_URL=redis://127.0.0.1:6379/0
#      - CELERY_RESULT_BACKEND=redis://127.0.0.1:6379/0
    depends_on:
      - db_postgres2
#      - redis
      - celery2
    volumes:
      - static2:/app/collected_static/
      - media2:/app/media/
      - ./backend_deposit/media:/app/media
      - ./logs:/app/logs
#      - ./backend_deposit:/app
    entrypoint: bash /app/entrypoint.sh


  celery2:
    container_name: celery2
    build: ./backend_deposit
    restart: always
    command: celery -A backend_deposit.celery:app worker -l warning -n myworker --concurrency=4
    volumes:
      - media2:/app/media/
      - ./logs:/app/logs
    env_file: .env
    depends_on:
      - redis2

